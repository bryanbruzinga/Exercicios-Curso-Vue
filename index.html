<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    {{nome}}, {{idade}}, {{faculdade.curso}}
  </div>
  
  <script> 
    const vm = new Vue({
      el: '#app',
      data: {
        nome: "Bryan da Silva Bruzinga",
        idade: 30,
        faculdade: {
          possui: "Sim",
          curso: 'Engenharia de Software'
        }
      }
    });
  </script>
</body>
</html>
