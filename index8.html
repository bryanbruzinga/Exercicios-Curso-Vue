<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <!--
    Simule a adição de um produto no carrinho, este produto possui estoque de 7 itens(utilize a mesma ideia do contador).
    Ao atingir 7 itens mostre uma mensagem informando não ser possível mais adicionar mais do que 7 itens.
    remova também o botão de adicionar itens
  -->

  <div id="app">
    <p>Produtos em estoque: {{estoque}}</p>
    <p>Produtos no carrinho: {{quantidade}}</p>
    <button @click="adicionarItem"v-show="estoque">Adicionar Produto</button>
    <button @click="removerItem" v-show="quantidade">Remover Produto</button>
    <p v-if="estoque===0">Acabou o estoque</p>

  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        estoque: 7,
        quantidade: 0,
      },
      methods: {
        adicionarItem() {
          this.estoque--
          this.quantidade++
        },
        removerItem(){
          this.estoque++
          this.quantidade--
        }
      }
    })

  </script>

</body>
</html>
