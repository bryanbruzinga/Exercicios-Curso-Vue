<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <!--
    Utilizando a API https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_3c5b46971934405cbd9523a2e156136f
    Crie um método que faça o fetch da resposta acima
    O método deve ser ativado ao clique no botão Ver Preço
    Coloque a resposta json do fetch em uma data e mostre o valor de latestPrice, latestTime e o CompanyName na interface
  -->
  <div id="app">
    <p>LatestTime: {{acoes.latestTime}}</p>
    <p>LatestPrice: {{acoes.latestPrice}}</p>
    <p>CompanyName: {{acoes.companyName}}</p>
    <button @click="puxarAcoes">Ver Preço</button>
  </div>
  
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        acoes: {},
      },
      methods: {
        puxarAcoes(){
          fetch('https://cloud.iexapis.com/stable/stock/goog/quote?token=pk_3c5b46971934405cbd9523a2e156136f').then(r => r.json()).then(json => {
            this.acoes = json;
          })
        }
      }
    })
  </script>

</body>
</html>
