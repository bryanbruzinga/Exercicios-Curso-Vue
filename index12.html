<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<!--
Crie um botão que troque a orientação da lista, ou seja, ao invés de 4 colunas, uma única coluna com 4 linhas.
O botão será responsável por trocar para lista e também reesponsável por reverter esse processo.
Utilize adição/remoção de classes para atingir este efeito
A classe column já está criada, basta utilizar ela
-->

  <div id="app">
    <ul :class="{column: botao}" @click="gerarCor">
      <li :style="{background: bgColor}">Sobre</li>
      <li :style="{background: bgColor}">Produtos</li>
      <li :style="{background: bgColor}">Serviços</li>
      <li :style="{background: bgColor}">Contato</li>
    </ul>
    <button @click="mudarOrientacao">Mudar Orientação</button>
    <p>A lista muda de cor ao clicar nela</p>
  </div>
  
  <script>
    
    const vm = new Vue({
      el: '#app',
      data: {
        botao: true,
        bgColor: ""
      },
      methods: {
        mudarOrientacao() {
          this.botao = !this.botao;
        },
        gerarCor() {
          const color = `hsl(${Math.random() * 360}, 100%, 50%)`
          this.bgColor = color
        }
      }
    })   

  </script>
  <style>
  ul{
    display: flex;
    flex-wrap: wrap;
    font-family: monospace;
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .column {
    flex-direction: column;
  }
  li, button {
    padding: 20px;
    background: #84e;
    color: white;
    border-radius: 4px;
    margin: 10px;
    flex: 1;
    text-align: center;
  }
  button {
    border: none;
    display: block;
    margin: 0 auto;
  }
  p {
    font-family: monospace;
    text-align: center;
  }
  </style>

</body>
</html>
